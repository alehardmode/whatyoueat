<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %> | WhatYouEat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Página 404 - No Encontrado -->
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 mx-auto text-center">
        <div class="card border-0 shadow">
          <div class="card-body p-5">
            <div class="mb-4">
              <i class="fas fa-search text-warning" style="font-size: 4rem;"></i>
            </div>
            <h1 class="display-4 mb-4">Página no encontrada</h1>
            <p class="lead mb-4 text-muted">Lo sentimos, la página que estás buscando no existe o ha sido movida a otra ubicación.</p>
            
            <hr class="my-4">
            
            <p class="mb-4">Puedes intentar las siguientes acciones:</p>
            
            <ul class="list-unstyled text-start d-inline-block">
              <li class="mb-2"><i class="fas fa-home me-2"></i>Volver al <a href="/">inicio</a></li>
              <li class="mb-2"><i class="fas fa-sign-in-alt me-2"></i>Iniciar <a href="/auth/login">sesión</a></li>
              <li class="mb-2"><i class="fas fa-envelope me-2"></i>Contactar con <a href="/contact">soporte</a></li>
            </ul>
            
            <div class="mt-5">
              <a href="javascript:history.back()" class="btn btn-primary btn-lg me-2">
                <i class="fas fa-arrow-left me-2"></i>Volver atrás
              </a>
              <a href="/" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-home me-2"></i>Ir al inicio
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
