<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %> | WhatYouEat</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/img/logo.png">
  <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Cabecera simplificada para páginas de error -->
  <header class="bg-primary text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">
          <a href="/" class="text-white text-decoration-none">
            <i class="fas fa-utensils me-2"></i>WhatYouEat
          </a>
        </h1>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="flex-grow-1">
    <%- body %>
  </main>

  <!-- Pie de página simplificado -->
  <footer class="bg-dark text-white-50 py-3 mt-auto">
    <div class="container text-center">
      <p class="small mb-0">
        &copy; <%= currentYear || new Date().getFullYear() %> WhatYouEat | Todos los derechos reservados
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
