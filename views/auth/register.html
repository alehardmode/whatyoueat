<!-- Página de Registro -->
<div class="row justify-content-center animate-fade-in py-5">
  <div class="col-lg-6 col-md-8 col-sm-10">
    <div class="text-center mb-4">
      <img src="/img/logo.png" alt="WhatYouEat Logo" width="80" class="mb-3">
      <h1 class="h3 mb-3">Crea tu cuenta</h1>
      <p class="text-muted mb-4">Comienza a registrar tu alimentación diaria</p>
    </div>
    
    <!-- Formulario de registro -->
    <div class="card border-0 shadow">
      <div class="card-body p-4 p-lg-5">
        <form action="/auth/register" method="POST" class="needs-validation" novalidate id="registerForm">
          <!-- elemento nombre formulario -->
          <div class="mb-4">
            <label for="name" class="form-label">Nombre Completo</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="name" name="name" value="<%= typeof name != 'undefined' ? name : '' %>" required placeholder="Tu nombre completo" autofocus>
            </div>
          </div>
          <!-- elemento email formulario -->
          <div class="mb-4">
            <label for="email" class="form-label">Correo Electrónico</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" value="<%= typeof email != 'undefined' ? email : '' %>" required placeholder="tu@email.com">
              <div class="invalid-feedback" id="email-feedback">Por favor ingresa un correo electrónico válido</div>
            </div>
          </div>
          <!-- elemento rol formulario -->
          <div class="mb-4">
            <label for="role" class="form-label">Rol</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
              <select class="form-select" id="role" name="role" required>
                <option value="" selected disabled>Selecciona un rol</option>
                <option value="paciente" <%= typeof role != 'undefined' && role === 'paciente' ? 'selected' : '' %>>Paciente</option>
                <option value="medico" <%= typeof role != 'undefined' && role === 'medico' ? 'selected' : '' %>>Médico</option>
              </select>
            </div>
            <div class="form-text">
              <i class="fas fa-info-circle me-1"></i> Los pacientes suben fotos de comidas, los médicos monitorean a pacientes
            </div>
          </div>
          <!-- elemento password formulario -->
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Crea una contraseña segura">
              <!-- boton para mostrar contraseña -->
              <button class="btn btn-outline-secondary" type="button" id="togglePassword1" tabindex="-1" aria-label="Mostrar u ocultar contraseña">
                <i class="fas fa-eye" id="toggleIcon1"></i>
              </button>
            </div>
            <div class="form-text">La contraseña debe tener al menos 6 caracteres</div>
          </div>
          <!-- elemento confirmacion password formulario -->
          <div class="mb-4">
            <label for="password2" class="form-label">Confirmar Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password2" name="password2" required placeholder="Repite tu contraseña">
              <!-- boton2 para mostrar confirmacion de contraseña -->
              <button class="btn btn-outline-secondary" type="button" id="togglePassword2" tabindex="-1" aria-label="Mostrar u ocultar contraseña">
                <i class="fas fa-eye" id="toggleIcon2"></i>
              </button>
            </div>
          </div>
          <!-- elemento checkbox formulario -->
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              Acepto los <a href="#">Términos de servicio</a> y la <a href="#">Política de privacidad</a>
            </label>
          </div>
          <!-- enlace a nuevo registro -->
          <div class="d-grid gap-2 mb-4">
            <button type="submit" class="btn btn-primary btn-lg">
              Crear cuenta
            </button>
          </div>
          <!-- enlace a login -->
          <div class="text-center">
            <p class="mb-0 text-muted">¿Ya tienes cuenta? <a href="/auth/login" class="text-primary fw-bold">Inicia Sesión</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const emailInput = document.getElementById('email');
    const emailFeedback = document.getElementById('email-feedback');
    const registerForm = document.getElementById('registerForm');
    let emailTimeout;
    
    // Comprobar si el correo ya existe cuando el usuario deja de escribir
    emailInput.addEventListener('input', function() {
      clearTimeout(emailTimeout);
      
      // Limpiar estados de validación cada vez que el usuario escribe
      emailInput.classList.remove('is-invalid');
      emailInput.classList.remove('is-valid');
      
      // Validar formato de correo electrónico
      if (!emailInput.checkValidity()) {
        emailInput.classList.add('is-invalid');
        emailFeedback.textContent = 'Por favor ingresa un correo electrónico válido';
        return;
      }
      
      // Esperar 500ms después de que el usuario deje de escribir
      emailTimeout = setTimeout(async function() {
        if (emailInput.value.trim() === '') return;
        
        try {
          // Mostrar indicador de carga
          emailInput.classList.add('is-loading');
          
          // Consultar si el correo ya existe
          const response = await fetch(`/api/check-email?email=${encodeURIComponent(emailInput.value)}`);
          const data = await response.json();
          
          // Validar resultado
          if (data.exists) {
            emailInput.classList.remove('is-valid'); // Asegurarse de quitar cualquier indicador de válido
            emailInput.classList.add('is-invalid');
            emailFeedback.textContent = 'Este correo electrónico ya está registrado';
          } else {
            emailInput.classList.remove('is-invalid');
            emailInput.classList.add('is-valid');
          }
        } catch (error) {
          console.error('Error al verificar email:', error);
        } finally {
          // Quitar indicador de carga
          emailInput.classList.remove('is-loading');
        }
      }, 500);
    });
    
    // Validar el formulario antes de enviarlo
    registerForm.addEventListener('submit', function(event) {
      if (emailInput.classList.contains('is-invalid')) {
        event.preventDefault();
        event.stopPropagation();
        // Hacer scroll al elemento con error
        emailInput.focus();
      }
    });
  });
</script>
